<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition</title>
</head>
<body>
    <h4>Contact Information</h4>
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" name="firstname"><br>

    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" name="lastname"><br>

    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email"><br>

    <h4>Competition Question</h4>
    <p>How tall is the Eiffel Tower in Paris, France?</p>
    <label for="option1">
        <input type="radio" id="option1" name="options" value="option1">
        584ft
    </label><br>

    <label for="option2">
        <input type="radio" id="option2" name="options" value="option2">
        784ft
    </label><br>

    <label for="option3">
        <input type="radio" id="option3" name="options" value="option3">
        984ft
    </label><br>

    <label for="option4">
        <input type="radio" id="option4" name="options" value="option4">
        1,184ft
    </label><br>

    <h4>Tiebreaker Question</h4>
    <p>In 25 words or less, say why would you like to win $10,000:</p>
    <textarea type="text" id="tiebreaker" name="tiebreaker" rows="5" cols="50" style="width: 300px; height: 120px;"></textarea><br>

    <h4>Enter Competition</h4>
    <input type="submit" value="Enter Competition">
</body>
</html>
